<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
            </nav>
    </header>
    <main>
        <form class="mx-auto w-75 pb-5 pt-5">
            <h3>Submit Project</h3>
            <div class="form-group">
                <label class="form-label" for="name">Project Name: </label><br> 
                <input class="form-control" type="text" name="name" id="name" placeholder="Enter project name">    
            </div>
            <div class="form-group">
                <label class="form-label" for="abstract">Project Abstract:</label><br> 
                <textarea class="form-control" name="abstract" id="" cols="30" rows="10" id="abstract"></textarea> 
            </div>
            <div class="form-group">
                <label class="form-label" for="authors">Authors: </label><br> 
                <input class="form-control" type="text" name="authors" id="authors" placeholder="Enter author names (sperated by comma)"> 
            </div>
            <div class="form-group">
               <label class="form-label" for="tags">Tag(s): </label><br>
               <input class="form-control" type="text" name="tags" id="tags" placeholder="Use # to tag project with different topics (e.g.#mongodb)">
            </div>
            <button type="submit" class="btn btn-primary ">Continue</button>
        </form>
    </main>
    <footer class="container bg-light">
        <p class="p-2 text-right"> <span class="text-muted">Project Explorer &copy; 2020</span> Edconnect</p>
    </footer>
</body>
</html>
