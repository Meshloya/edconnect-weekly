<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>
    </nav>
    <main>
        <section>
            <h3>Project 1</h3>
            <ul>
                <li>Created By:</li>
                <li>Date Created:</li>
                <li>Last Updated:</li>
            </ul>
        </section>
        <section>
            <form name="editProject">
                <label for="name">Project Name:</label><br> 
                <input type="text" name="name" id="name"> 
                <br><br>
                <label for="abstract">Project Abstract:</label><br> 
                <textarea name="abstract" id="abstract" cols="30" rows="10"></textarea> 
                <br><br>
                <label for="authors">Authors:</label><br> 
                <input type="text" name="authors" id="authors" > 
                <br><br>
                <label for="tags">Tag(s): </label><br>
                <input type="text" name="tags" id="tags">
                <br><br>
                <label for="projectFile">Upload File </label><br>
                <input type="file" name="projectFile" id="projectFile">
                <br><br>
                <input type="submit">
            </form>
        </section>
    </main>
</body>
</html>
