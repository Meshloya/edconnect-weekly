<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
            </nav>
    </header>
    <main>
        <div class="container">
            <h3>John Doe <span class="text-muted h4">johndoe@gmail.com</span></h3>
            <div class="row bg-light">
                <div class="col-3 p-3">Program <br> Science</div>
                <div class="col-3 p-3">Matric <br> 00/0000</div>     
                <div class="col-3 p-3">Graduation Year <br> 2019</div>
            </div>
        </div>
        <form class="container pt-5 pb-5">
            <h5>Update Profile</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-label" for="firstName">First Name</label>
                    <input class="form-control" type="text" name="firstName"> 
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label" for="lastName">Last Name </label>
                    <input class="form-control" type="text" name="lastName"> 
                </div>
            </div>
            

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label  class="form-label" for="email">Email Address</label>
                    <input class="form-control" type="email" name="email"> 
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label">Program </label>
                    <select class="form-control" name="program" id="">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-label" for="matricNumber">Matric Number</label>
                    <input class="form-control" type="text" name="matricNumber"> 
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label">Graduation Year</label>
                    <select class="form-control" name="graduationYear" id="graduationYear">
                        <option value="Choose">Choose...</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>

        <form class="container">
            <h5>Update Profile</h5>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="form-label" for="currentPassword">Current Password</label>
                    <input class="form-control" placeholder="Current Password" type="password" name="currentPassword">
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input class="form-control" placeholder="Your New Password" type="password" name="newPassword">
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input class="form-control" placeholder="Confirm Password" type="password" name="confirmPassword">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </main>
    <footer class="container bg-light">
        <p class="p-2 text-right"> <span class="text-muted">Project Explorer &copy; 2020</span> Edconnect</p>
    </footer>
</body>
</html>
