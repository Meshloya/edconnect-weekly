<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
            </nav>
    </header>
    
    <main >
        <form class="mx-auto w-75 pt-5 pb-5">
            <h1 class="h3 mb-3 font-weight-normal">Login In</h1>
            <div class="form-group">
               <label class="form-label">Email Address</label>
               <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email"> 
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password"> 
             </div>
             <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </main>
    <footer class="container bg-light">
        <p class="p-2 text-right"> <span class="text-muted">Project Explorer &copy; 2020</span> Edconnect</p>
