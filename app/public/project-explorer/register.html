<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
            </nav>
    </header>
 
    <main >
        <form class="pt-5 pb-5 mx-auto w-75">
            <h1>Sign up</h1>
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-label" for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"> 
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="program">Program</label> 
                    <select class="custom-select" name="program" id="program">
                        <option value="Choose">Choose</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label>Matric Number</label>
                    <input type="text" class="form-control" name="matricNumber" placeholder="e.g.16/2020"> 
                </div>
                <div class="form-group col-md-3">
                    <label for="graduationYear">Graduation Year</label>
                    <select class="custom-select" name="graduationYear" id="graduationYear">
                        <option value="Choose">Choose</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </main>
    <footer class="container bg-light">
        <p class="p-2 text-right"> <span class="text-muted">Project Explorer &copy; 2020</span> Edconnect</p>
    </footer>
</body>
</html>
